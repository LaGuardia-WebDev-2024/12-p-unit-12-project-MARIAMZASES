<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    body {
      background-color: rgb(17, 67, 104);
    }
   
    .photo {
      width: 200px;
      margin: 20px;
      border: 5px solid rgb(yellow);
      padding: 5px;
    }
  </style>
  <body>
  
   
    <h1>My Top 3 Memories of <span>THIS YEAR</span></h1>
    <button id="mem1-button"><strong>Memory #1</strong></button>
    <button id="mem2-button">Memory #2</button>
    <button id="mem3-button">Memory #3</button>
      <ol>
        <li>
          <h3 id="mem1">Senior Sunset</h3>

         
          <p class= "some">
            ME 
          </p>

          <img
            id="seniors"
            class="photo"
            src="https://cdn.glitch.global/8f483286-a183-4756-a5ff-ae4fc316ff04/IMG_3684.JPG?v=1746239279814"
            width="200"
            style="display: none"
          />
        </li>

        
        
        <li>
          <h3 id="mem2">Muesums!</h3>
          <p>and GALLERIES</p>
          <img
            id="artwork"
            class="photo"
            src="https://cdn.glitch.global/8f483286-a183-4756-a5ff-ae4fc316ff04/thumbnails%2FIMG_1987.jpg?1746239271218"
            width="200"
            style="display: none"
          />
        </li>

            
            
        <li>
          <h3 id="mem3">Hanging out with friends</h3>
          <p class= "some">
            ME 
          </p>
         
           
          <img
            id="friends"
            class="photo"
            src="https://cdn.glitch.global/8f483286-a183-4756-a5ff-ae4fc316ff04/thumbnails%2FIMG_1988.jpg?1746239415910"
            width="200"
            style="display: none"
          />
        </li>
      </ol>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script>
         $("h1").text("TOP MEMORIES OF SENIOR YEAR");
$(".some").text("ME + people");
        
        $("#mem1-button").click(function () {
          $("#mem1").css("color", "white");
          $("#seniors").show(2000);
        });

        $("#mem2-button").click(function () {
          $("#mem2").css("color", "blue");
          $("#artwork").show(2000);
        });

        $("#mem3-button").click(function () {
          $("#mem3").css("color", "gray");
          $("#friends").show(2000);
          
        });
        
       
      </script>
    
  </body>
</html>
